services:
  # Nginx Reverse Proxy - Single entry point for both frontend and backend
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: kreeda-nginx
    restart: unless-stopped
    ports:
      - "80:80"  # Single port for Tailscale funnel
    depends_on:
      - backend
      - frontend
    networks:
      - kreeda-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:7.0
    container_name: kreeda-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: kreeda_hiring_bot
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - kreeda-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: kreeda-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass password123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kreeda-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kreeda-backend
    restart: unless-stopped
    # No external port mapping - nginx handles routing
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/kreeda_hiring_bot?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: password123
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./uploads:/app/uploads

    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kreeda-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=/api  # Use relative URL since nginx handles routing
    container_name: kreeda-frontend
    restart: unless-stopped
    # No external port mapping - nginx handles routing
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api  # Relative URL for nginx routing
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kreeda-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  python-processor:
    build:
      context: ./scripts
      dockerfile: Dockerfile
    container_name: kreeda-python-processor
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: password123
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      BACKEND_API_URL: ${BACKEND_API_URL}
    volumes:
      - ./uploads:/app/uploads

    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - kreeda-network

networks:
  kreeda-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local